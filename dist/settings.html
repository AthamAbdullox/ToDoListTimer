<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Todo List</title>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <link rel="stylesheet" href="style/font-awesome.css">
      <link rel="stylesheet" type="text/css" href="./bootstrap/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./style/settings.css">
</head>
<body>

<!-- MAIN-->
 <div class="container">
        <div class="header">
            <a href="../index.html" class="nav-link">Home</a>
            <a href="#" class="nav-link active">Settings</a>
            <div class="clear">
                <i class="fa fa-refresh"></i>
            </div>
            <div id="date"></div>
        </div>
        <div class="content">
            <ul id="list">
               
                <!--<li class="item">
                    <i class="fa fa-circle-thin co" job="complete" id="0"></i>
                    <p class="text">Drink Coffee</p>
                    <p class="number">1:00</p>
                    <i class="fa fa-trash-o de" job="delete" id="0"></i> 
                </li>-->
            </ul>
        </div>
        <div class="add-to-do">
            <i class="fa fa-plus-circle"></i>
            <input type="text" id="input" placeholder="Add a to-do text">
            
            <input type="number" id="timeClock" value="1" min="0" max="3">
            <input type="number" id="timeMin" step="15" min="0" max="45">
          
        </div>
    </div>


  <script type="text/javascript" src="./javascript/LIST.js"></script>
  <script type="text/javascript" src="./javascript/settings.js"></script>
